<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Waste Collection System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>ðŸŒ± Organic Waste Collection System</h1>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="login">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" style="display: none;">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" id="regName" placeholder="Full Name" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <select id="regRole" required>
                        <option value="">Select Role</option>
                        <option value="household">Household User</option>
                        <!-- <option value="admin">Admin (Waste Collector)</option> -->
                        <option value="farmer">Farmer</option>
                    </select>
                    <input type="text" id="regAddress" placeholder="Address" required>
                    <input type="tel" id="regPhone" placeholder="Phone Number" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Use relative path for script so it works under varied base paths -->
    <script src="./js/auth.js"></script>
</body>
</html>
